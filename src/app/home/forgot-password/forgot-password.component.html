<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" style="--background:white !important">
    <ion-buttons slot="start">
      <ion-button (click)="onback()" fill="clear">
        <ion-icon class="text-primary-default" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md" class="dynamic-font text-primary-default pl-0 pr-0">
      <h2 class="my-2 mx-0 font-weight-bold">Quên mật khẩu</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" style="--background:white !important">
  <ion-card mode="ios" style="--background:white !important">
    <ion-card-content>
      <div class="alert alert-warning d-flex" role="alert">
        <i class="bi bi-exclamation-triangle-fill icon-16 mr-2"></i>
        <div>
          <ion-text class="mb-0 dynamic-font text-dark">
            <b>Lưu ý:</b>
          </ion-text>
          <br>
          <ion-text class="mb-0 dynamic-font text-dark">
            Nhập email của Quý khách đã đăng ký để lấy lại mật khẩu!
          </ion-text>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <div class="w-100 d-flex align-items-center justify-content-center">
    <ion-grid class="text-center" [fixed]="true" style="margin: auto;">
      <ion-row [formGroup]="formGroup">
        <ion-col size="12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="dynamic-font">Email</mat-label>
            <input (focus)="onfocus(eleEmail)" #eleEmail formControlName="email" matInput>
          </mat-form-field>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer *ngIf="!isHideFooter" class="ion-no-border" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
  <ion-toolbar mode="ios" style="--background:white !important">
    <ion-button class="ion-btn-orange" mode="ios" (click)="onForgot()" expand="block">
      <ion-text class="dynamic-font" style="color: white !important;">
        <span>XÁC NHẬN</span>
      </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
