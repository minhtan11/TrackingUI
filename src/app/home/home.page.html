<ion-app>
  <ion-content>
    <ion-card style="border: none;box-shadow: none;text-align: center;" class="mx-0">
      <ion-card-header>
        <ion-avatar style="display: block;
        margin-left: auto;
        margin-right: auto;">
          <img style="border-radius: 1rem;" src="../../assets/image/logo2.webp" alt="">
        </ion-avatar>
      </ion-card-header>
      <ion-card-content>
        <ion-grid class="text-center" [fixed]="true" >
          <ion-row>
            <ion-col>
              <ion-text style="font-size: 0.8em;" class="ion-text-wrap font-weight-bold">
                NHẬN SHIP HÀNG - MỘT CHỮ TÍN VẠN NIỀM TIN
              </ion-text>
              <br>
              <ion-text style="font-size: 0.8em;" color="medium">
                Nhận ship hàng luôn đặt lợi ích khách hàng lên hàng đầu
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Tên đăng nhập</mat-label>
                <input matInput>
              </mat-form-field>
              <div class="w-100">
                <mat-form-field class="w-100">
                  <mat-label>Mật khẩu</mat-label>
                  <input matInput [type]="!showPass ? 'password' : 'text'">
                  <button class="d-flex align-items-center justify-content-center" mat-icon-button matSuffix (click)="showPass = !showPass">
                    <ion-icon [name]="!showPass ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                  </button>
                </mat-form-field>
              </div>    
              <button (click)="onSignIn()" style="border-radius: 1em;" class="btn btn-block text-white" mat-flat-button color="primary">
                <ion-text>
                  ĐĂNG NHẬP
                </ion-text>
              </button>            
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-text class="font-weight-bold">
                <u>Quên mật khẩu?</u>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-text>
                Bạn không có tài khoản?
              </ion-text>
              <ion-text (click)="goSignUpPage()" class="font-weight-bold" color="primary">
                <u>Đăng ký</u>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <img style="width: 60%;height: auto;object-fit: contain;display: block;margin-left: auto;margin-right: auto;" src="../../assets/image/delivery-service.png" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
