<ion-app>
  <ion-content>
    <ion-card style="border: none;box-shadow: none;text-align: center;" class="mx-0">
      <ion-card-header>
        <ion-avatar style="display: block;
        margin-left: auto;
        margin-right: auto;">
          <img style="border-radius: 1rem;" src="../../assets/image/logo2.webp" alt="">
        </ion-avatar>
      </ion-card-header>
      <ion-card-content>
        <ion-grid class="text-center" [fixed]="true" >
          <ion-row>
            <ion-col>
              <ion-text style="font-size: 0.8em;" class="ion-text-wrap font-weight-bold">
                NHẬN SHIP HÀNG - MỘT CHỮ TÍN VẠN NIỀM TIN
              </ion-text>
              <br>
              <ion-text style="font-size: 0.8em;" color="medium">
                Nhận ship hàng luôn đặt lợi ích khách hàng lên hàng đầu
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item style="border: 1px solid #ced4da;border-radius: 1em;" lines="none" class="">
                <input name="userName" style="border: none;" type="text" class="form-control py-0 px-0" placeholder="Tên đăng nhập">
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item style="border: 1px solid #ced4da;border-radius: 1em;" lines="none" class="">
                <div class="d-flex align-items-center w-100">
                  <input name="passWord" style="border: none;" [type]="showPass ? 'text' : 'password'" class="form-control py-0 px-0" placeholder="Mật khẩu">
                  <i slot="end" (click)="showPassword()" [class]="!showPass ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button (click)="onSignIn()" style="background-color: #ffb400;border: none;border-radius: 1em;" type="button" class="btn btn-primary btn-lg btn-block">ĐĂNG NHẬP</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-text class="font-weight-bold">
                <u>Quên mật khẩu?</u>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-text>
                Bạn không có tài khoản?
              </ion-text>
              <ion-text (click)="goSignUpPage()" class="font-weight-bold" style="color: #ffb400;">
                <u>Đăng ký</u>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <img style="width: 60%;height: auto;object-fit: contain;display: block;margin-left: auto;margin-right: auto;" src="../../assets/image/delivery-service.png" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
