<ion-app>
  <app-apiservice></app-apiservice>
  <ion-content class="ion-padding">
    <ng-container *ngIf="isLoad">
      <div class="d-flex align-items-center justify-content-center h-100">
        <ion-grid class="text-center" [fixed]="true" style="margin: auto">
          <ion-row [formGroup]="formGroup">
            <ion-col size="12">
              <img style="border-radius: 1em;display: block;
              margin-left: auto;
              margin-right: auto;width: 4em;height: 4em;;" src="../../assets/image/logo2.webp" alt="">
            </ion-col>
            <ion-col size="12">
              <ion-text style="font-size: 0.8em;" class="ion-text-wrap font-weight-bold">
                NHẬN SHIP HÀNG - MỘT CHỮ TÍN VẠN NIỀM TIN
              </ion-text>
              <br>
              <ion-text style="font-size: 0.8em;" color="medium" class="ion-text-wrap">
                Nhận ship hàng luôn đặt lợi ích khách hàng lên hàng đầu
              </ion-text>
            </ion-col>
            <ion-col size="12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Tên đăng nhập</mat-label>
                <input #eleUserName formControlName="userName"  matInput>
              </mat-form-field>
              <div class="w-100">
                <mat-form-field class="w-100">
                  <mat-label>Mật khẩu</mat-label>
                  <input #elePassword formControlName="passWord" matInput [type]="!showPass ? 'password' : 'text'">
                  <button class="d-flex align-items-center justify-content-center" mat-icon-button matSuffix (click)="showPass = !showPass">
                    <ion-icon [name]="!showPass ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                  </button>
                </mat-form-field>
              </div> 
              <button (click)="onSignIn()" style="border-radius: 1em;" class="btn btn-block text-white" mat-flat-button color="primary">
                <ion-text>
                  ĐĂNG NHẬP
                </ion-text>
              </button>    
            </ion-col>
            <ion-col size="12">
              <ion-text class="font-weight-bold">
                <u>Quên mật khẩu?</u>
              </ion-text>
            </ion-col>
            <ion-col size="12">
              <ion-text>
                Bạn không có tài khoản?
              </ion-text>
              <ion-text (click)="goSignUpPage()" color="primary">
                <u>Đăng ký</u>
              </ion-text>
              <br>
            </ion-col>
            <ion-col>
              <img style="width: 60%;height: auto;object-fit: contain;display: block;margin-left: auto;margin-right: auto;" src="../../assets/image/delivery-service.png" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ng-container>
  </ion-content>
  <!-- <ion-footer *ngIf="!isHideFooter" class="ion-no-border">
    <img style="width: 60%;height: auto;object-fit: contain;display: block;margin-left: auto;margin-right: auto;" src="../../assets/image/delivery-service.png" alt="">
  </ion-footer> -->
</ion-app>
