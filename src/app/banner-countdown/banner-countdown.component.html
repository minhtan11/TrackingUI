<ng-container *ngIf="show">
  <div class="marquee p-2 alert-warning">
    <div class="marquee-content">
      <span class="font-weight-bold text-dark">{{message}} </span>
      <span class="font-weight-bold text-dark">Thời gian áp dụng:</span>
      <span class="font-weight-bold text-danger">&nbsp;{{countdown}}</span>
    </div>
  </div>
</ng-container>
