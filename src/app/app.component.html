  <ng-container *ngIf="isload">
    <ion-content class="ion-padding">
      <div style="left: 0px;z-index: 1000;background-color: white;flex-direction: column;" class="w-100 h-100 d-flex align-items-center justify-content-center">
        <img width="15%" style="border-radius: 5rem;" src="../assets/image/icon-only.png" alt="">
        <div class="text-center mt-3">
          <ion-text class="ion-text-wrap ">
            <span style="font-size: 0.8rem;" class="font-weight-bold">NHẬN SHIP HÀNG - MỘT CHỮ TÍN VẠN NIỀM TIN</span>
          </ion-text>
          <br>
          <ion-text color="medium" class="ion-text-wrap">
            <span style="font-size: 0.8rem;">Nhận ship hàng luôn đặt lợi ích khách hàng lên hàng đầu</span>
          </ion-text>
        </div>
        <ion-spinner mode="ios" name="dots"></ion-spinner>
      </div>
    </ion-content>
  </ng-container>
  <div [style]="!isload ? '' : 'display: none;'" class="w-100 h-100">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
