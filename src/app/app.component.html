  <ng-container *ngIf="isload">
    <ion-content class="ion-padding">
      <div style="left: 0px;z-index: 1000;background-color: white;flex-direction: column;" class="w-100 h-100 d-flex align-items-center justify-content-center">
        <img style="border-radius: 50%;width: 25%;" src="../assets/image/icon-only.png" alt="">
        <div class="text-center mt-3">
          <span style="font-size: 90%;" class="font-weight-bold">NHẬN SHIP HÀNG - MỘT CHỮ TÍN VẠN NIỀM TIN</span>
          <br>
          <span style="font-size: 80%;color: var(--ion-color-medium-tint);">Nhận ship hàng luôn đặt lợi ích khách hàng lên hàng đầu</span>
        </div>
        <ion-spinner mode="ios" name="dots"></ion-spinner>
      </div>
    </ion-content>
  </ng-container>
  <div [style]="!isload ? '' : 'display: none;'" class="w-100 h-100">
    <div id="loader-icon" style="z-index: 1000;background: rgb(255 255 255 / 50%);position: absolute;visibility: hidden;" class="d-flex align-items-center justify-content-center w-100 h-100">
      <ion-spinner mode="ios" name="dots"></ion-spinner>
    </div>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
