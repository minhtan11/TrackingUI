<ion-header class="ion-no-border">
  <ion-toolbar style="--background:white;">
    <ion-button (click)="onback()" mode="ios" fill="clear">
      <ion-icon style="color: #ffb400;" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title mode="ios">Danh sách ký gửi</ion-title>
  </ion-toolbar>
  <ion-toolbar style="--background:white;" class="pr-3 pl-3">
    <div style="overflow-x: scroll;">
      <ion-segment [scrollable]="true" [value]="status" mode="ios">
        <ion-segment-button (click)=" sortData(0)" [value]="0">
          <ion-text class="text-segment">
            <span style="font-size: 1em;">Tất cả</span>
          </ion-text>
        </ion-segment-button>
        <ion-segment-button (click)=" sortData(1)" [value]="1">
          <ion-text class="text-segment">
            <span style="font-size: 1em;">Đã thanh toán</span>
          </ion-text>
        </ion-segment-button>
        <ion-segment-button (click)=" sortData(2)" [value]="2">
          <ion-text class="text-segment">
            <span style="font-size: 1em;">Đã hủy</span>
          </ion-text>
        </ion-segment-button>
        <ion-segment-button (click)=" sortData(3)" [value]="3">
          <ion-text class="text-segment">
            <span style="font-size: 1em;">Thất lạc</span>
          </ion-text>
        </ion-segment-button>
        <ion-segment-button (click)=" sortData(4)" [value]="4">
          <ion-text class="text-segment">
            <span style="font-size: 1em;">Không nhận hàng</span>
          </ion-text>
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="isloadpage">
    <div class="d-flex align-items-center justify-content-center h-100 w-100">
      <ion-spinner mode="ios" name="dots"></ion-spinner>
    </div>
  </ng-container>
  <ng-container *ngIf="isEmpty">
    <div style="flex-direction: column;" class="d-flex align-items-center justify-content-center h-100">
      <img style="width: 40%;" src="../../../assets/image/no-order.png" alt="">
      <ion-text>
        Không có kiện hàng
      </ion-text>
    </div>
  </ng-container>
  <ng-container *ngIf="lstData && lstData.length">
    <ion-list>
      <ng-container *ngFor="let item of lstData; trackBy: trackByFn">
        <ion-item lines="none" style="border-bottom: 1px solid #f2f2f2;padding-top: 1em;">
          <ion-card class="w-100" style="margin: 0em;box-shadow: none" mode="ios">
            <ion-card-header style="padding: 0.2em;">
              <div style="justify-content: space-between;" class="d-flex align-items-center">
                <div>
                  <ion-text style="font-size: 1.2em;" class="font-weight-bold me-2">
                    Mã kiện hàng
                  </ion-text>
                </div>
                <div class="d-flex align-items-center">
                  <ion-text class="me-2" style="font-size: 1.2em;">
                    {{item.packageCode}}
                  </ion-text>
                  <ion-icon [cdkCopyToClipboard]="item.packageCode" (click)="onCopy()" style="font-size: 1.5rem;" name="copy-outline"></ion-icon>
                </div>
              </div>
            </ion-card-header>
            <ion-card-content style="padding: 0.2em;">
              <div class="d-flex align-items-center">
                <img  style="width: 4em;
                    margin-right: 1rem;" src="../../../assets/image/wait-order.png" alt="">
                <div>
                  <ion-text>
                    Vận chuyển: Nhanh
                  </ion-text>
                  <br>
                  <ion-text>
                    Dịch vụ: Nhanh
                  </ion-text>
                  <br>
                  <ion-text>
                    Ngày: 1/2/2024 10:05:33 PM
                  </ion-text>
                  <br>
                  <ion-text>
                    Người tạo: Trần minh tân
                  </ion-text>
                  <ion-text>
                  </ion-text>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <ion-text class="font-weight-bold">
                  Tổng tiền:
                </ion-text>
                &nbsp;
                <ion-text class="font-weight-bold">
                  2,000,000,000
                </ion-text>
              </div>
              <div class="text-center" style="padding-bottom: 1em;">
                <ion-text (click)="viewDetail()" style="color: #ffb400;">
                  <u>Xem chi tiết</u>
                </ion-text>
              </div> 
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ng-container>
