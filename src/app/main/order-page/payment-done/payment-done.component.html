<ion-content style="--background:#F0F2F5 !important;">
  <div class="padding-statusbar-ios" style="background-color: var(--ion-color-mat-primary);">
    <div class="d-flex align-items-center justify-content-between h-100 p-3">
      <div class="d-flex" style="flex-direction: column;">
        <ion-text style="color: white !important;" class="font-weight-bold dynamic-font">
          <h3 class="mx-0 my-0 font-weight-bold">Thanh Toán Thành Công</h3>
        </ion-text>
        <ion-text style="color: white !important;" class="dynamic-font">
          <span>Đơn hàng của bạn đã được thanh toán thành công</span>
        </ion-text>
      </div>
      <div>
        <img style="width: 4rem;height:4rem;" src="../../../../assets/image/check.png" alt="">
      </div>
    </div>
  </div>
  <div class="mt-3 p-3" style="background-color: white;">
    <div class="w-100 mb-3">
      <ion-text class="dynamic-font text-dark text-center">
        <h3 class="mx-0 my-0 font-weight-bold">Bạn Muốn Lấy Hàng?</h3>
      </ion-text>
      <ion-text class="dynamic-font text-center text-dark">
        <span>Nếu bạn muốn lấy hàng,hãy chọn một trong những ứng dụng sau nhé!</span>
      </ion-text>
    </div>
    <div style="gap: 1rem;" class="w-100 d-flex align-items-center justify-content-center mb-3">
      <img (click)="openGrab()" style="width: 4rem;height:4rem;border: 1px solid gray;
    border-radius: 10px;" src="../../../../assets/image/grab.webp" alt="">
      <img (click)="openAhamove()" style="width: 4rem;height:4rem;border-radius: 10px;" src="../../../../assets/image/ahamove.webp" alt="">
      <img (click)="openXanhSM()" style="width: 4rem;height:4rem;border-radius: 10px;" src="../../../../assets/image/xanhsm.webp" alt="">
      <img (click)="openBE()" style="width: 4rem;height:4rem;border-radius: 10px;" src="../../../../assets/image/be.webp" alt="">
    </div>
    <div style="gap: 1rem;" class="w-100 d-flex align-items-center justify-content-center">
      <img (click)="openLalamove()" style="width: 4rem;height:4rem;border: 1px solid gray;
    border-radius: 10px;" src="../../../../assets/image/lalamove.webp" alt="">
      <img (click)="openGHN()" style="width: 4rem;height:4rem;border-radius: 10px;" src="../../../../assets/image/giaohangnhanh.webp" alt="">
      <img (click)="openGHTK()" style="width: 4rem;height:4rem;border-radius: 10px;" src="../../../../assets/image/ghtk.webp" alt="">
      <img (click)="openJT()" style="width: 4rem;height:4rem;border-radius: 10px;" src="../../../../assets/image/jt.webp" alt="">
    </div>
  </div>
</ion-content>
