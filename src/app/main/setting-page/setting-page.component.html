<ion-header class="ion-no-border">
  <ion-toolbar style="--background:white;">
    <ion-title mode="ios">Cài đặt</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card mode="ios">
    <ion-card-header>
      <div style="flex-direction: column;" class="d-flex align-items-center justify-content">
        <div>
          <img  style="width: 5em;
          border-radius: 2em;
          margin-right: 1rem;"src="../../../assets/image/logo-user.png" alt="">
        </div>
        <div class="mt-2">
          <ion-text class="font-weight-bold">
            TRAN MINH TAN
          </ion-text>
        </div>
      </div>
    </ion-card-header>
  </ion-card>
  <ion-card mode="ios">
    <ion-card-content class="p-0">
      <ion-list [inset]="true" class="m-0">
        <ion-item lines="none" [button]="true" detail="false">
          <img style="width: 5%;" slot="start" src="../../../assets/image/file.png" alt="">
          <ion-text mode="ios" class="font-weight-normal">Thông tin tài khoản</ion-text>
          <ion-icon slot="end" color="medium" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item lines="none" [button]="true" detail="false">
          <img style="width: 5%;" slot="start" src="../../../assets/image/coin.png" alt="">
          <ion-text mode="ios" class="font-weight-normal">Nạp tiền</ion-text>
          <ion-icon slot="end" color="medium" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item lines="none" [button]="true" detail="false">
          <img style="width: 5%;" slot="start" src="../../../assets/image/withdraw.png" alt="">
          <ion-text mode="ios" class="font-weight-normal">Rút tiền</ion-text>
          <ion-icon slot="end" color="medium" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item lines="none" [button]="true" detail="false">
          <img style="width: 5%;" slot="start" src="../../../assets/image/key.png" alt="">
          <ion-text mode="ios" class="font-weight-normal">Đổi mật khẩu</ion-text>
          <ion-icon slot="end" color="medium" name="chevron-forward"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="p-4">
    <button style="border-radius: 1em;" class="btn btn-block text-white" mat-flat-button color="primary">
      <div class="d-flex justify-content-center justify-content-center">
        <i class="bi bi-box-arrow-left me-2"></i>
        <ion-text>
          Đăng xuất
        </ion-text>
      </div>
      
    </button>   
  </div>
