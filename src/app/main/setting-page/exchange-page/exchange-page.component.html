<ion-header class="ion-no-border" style="--background:white !important;">
  <ion-toolbar mode="ios" style="--background:white !important">
    <ion-buttons slot="start">
      <ion-button (click)="onback()" fill="clear">
        <ion-icon class="text-primary-default" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md" class="dynamic-font text-primary-default pl-0 pr-0">
      <h2 class="my-0 mx-0 font-weight-bold">Đổi điểm tra cứu</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" style="--background:white !important">
  <div class="w-100" style="margin: auto;max-width: 1000px;">
    <ion-card mode="ios" style="--background:white !important">
      <ion-card-header>
        <img style="width: 100px;
            height: 100px;
            display: block;
            margin: auto;" src="../../../../assets/image/exchange.png" alt="">
      </ion-card-header>
      <ion-card-content>
        <div class="alert alert-warning d-flex" role="alert">
          <i class="bi bi-exclamation-triangle-fill icon-16 mr-2"></i>
          <div>
            <ion-text class="mb-0 dynamic-font text-dark">
              <b>Lưu ý:</b>
            </ion-text>
            <br>
            <ion-text class="mb-0 dynamic-font text-dark">
              Hệ thống quy đổi lượt tìm kiếm đơn hàng trên kênh Baidu với mức phí 500đ/1lượt!
            </ion-text>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
    <div class="w-100" [formGroup]="formGroup">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Số dư ví</mat-label>
        <input #eleTransId formControlName="wallet" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Số lượt</mat-label>
        <input type="number" #eleAmount formControlName="amount" matInput>
      </mat-form-field>
    </div>
  </div>
</ion-content>
<ion-footer *ngIf="!isHideFooter" class="ion-no-border"
  style="box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
  <ion-toolbar mode="ios" style="--background:white !important">
    <ion-button mode="ios" (click)="onExchange()" class="ion-btn-default" expand="block">
      <ion-text class="dynamic-font font-weight-bold" style="color: white !important;">
        <span>ĐỔI LƯỢT</span>
      </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
