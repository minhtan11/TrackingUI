<ion-header class="ion-no-border" style="--background:white !important;">
  <ion-toolbar mode="ios" style="--background:linear-gradient(23deg, rgba(139,237,251,1) 0%, rgba(42,186,227,1) 50%, rgba(100,181,246,1) 100%) !important;">
    <ion-button slot="start" (click)="onback()" fill="clear">
      <ion-icon style="color: white !important;" class="text-dark" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title style="color: white !important;" class="dynamic-font text-dark">Thông tin tài khoản</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" style="--background:white !important">
  <div class="d-flex align-items-center justify-content-center">
    <ion-grid class="text-center" [fixed]="true" style="margin: auto">
      <ion-row [formGroup]="formGroup">
        <ion-col size="12">
          <ion-card class="w-100 mx-0" mode="ios" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;margin-top: 0em;--background:white !important;">
            <ion-card-header>
              <div style="flex-direction: column;" class="d-flex align-items-center justify-content">
                <ng-container *ngIf="oUser == undefined">
                  <ion-skeleton-text style="width: 15em;height: 15em;
                  border-radius: 70%;
                  " [animated]="true" class="mb-2"></ion-skeleton-text>
                  <ion-skeleton-text style="width: 30%;" [animated]="true"></ion-skeleton-text>
                </ng-container>
                <ng-container *ngIf="oUser != undefined">
                  <ion-avatar *ngIf="!isChooseImg" (click)="onOpen()" style="max-width: 120px !important;min-width: 120px;max-height: 120px;min-height: 120px;box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;" >
                    <img [src]="oUser?.img ? 'data:image/jpeg;base64,'+oUser?.img : '../../../assets/image/logo-user.png'" />
                  </ion-avatar>
                  <ion-avatar *ngIf="isChooseImg" (click)="onOpen()" style="max-width: 120px !important;min-width: 120px;max-height: 120px;min-height: 120px;box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;" >
                    <img [src]="'data:image/jpeg;base64,'+image?.base64String" />
                  </ion-avatar>
                </ng-container>
              </div>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12" style="font-size: 1.3rem !important;">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Họ & tên</mat-label>
            <input (click)="onclick(eleFullName)" [disabled]="true" #eleFullName formControlName="fullName" matInput>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Giới tính</mat-label>
            <mat-select [disabled]="true" #eleGender formControlName="gender">
              <mat-option [value]="true">Nam</mat-option>
              <mat-option [value]="false">Nữ</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Số điện thoại</mat-label>
            <input (click)="onclick(elePhone)" [disabled]="true" #elePhone formControlName="phone" matInput>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input (click)="onclick(eleEmail)" [disabled]="true" #eleEmail formControlName="email" matInput>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Địa chỉ</mat-label>
            <input (click)="onclick(eleAddress)" [disabled]="true" #eleAddress formControlName="address" matInput>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Tên tài khoản</mat-label>
            <input (click)="onclick(eleUserName)" [disabled]="true" #eleUserName formControlName="username" matInput>
          </mat-form-field> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-modal style="--background:white !important" [isOpen]="isOpen" (willDismiss)="onDismiss()" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <div class="p-3 w-100 h-100">
        <ion-text class="dynamic-fontr" style="color: var(--ion-color-mat-primary);">
          <h3>Chọn ảnh</h3>
        </ion-text>
        <ion-list [inset]="true" class="m-0" style="background-color:white !important;">
          <ion-item (click)="uploadImage('1')" lines="none" [button]="true" detail="false" style="--background:white !important">
            <ion-icon class="text-dark me-2" mode="ios" name="camera-outline"></ion-icon>
            <ion-text class="text-dark" mode="ios" class="font-weight-normal dynamic-font">Chụp ảnh</ion-text>
          </ion-item>
          <ion-item (click)="uploadImage('2')" lines="none" [button]="true" detail="false" style="--background:white !important">
            <ion-icon class="text-dark me-2" mode="ios" name="image-outline"></ion-icon>
            <ion-text class="text-dark" mode="ios" class="font-weight-normal dynamic-font">Chọn từ thư viện</ion-text>
          </ion-item>
          <ion-item (click)="onDismiss()" lines="none" [button]="true" detail="false" style="--background:white !important">
            <ion-icon class="text-dark me-2" mode="ios"  name="close-outline"></ion-icon>
            <ion-text class="text-dark" mode="ios" class="font-weight-normal dynamic-font">Hủy</ion-text>
          </ion-item>
        </ion-list>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
<ion-footer *ngIf="!isHideFooter" class="ion-no-border"
  style="box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
  <ion-toolbar mode="ios" style="--background:white !important">
    <ion-button mode="ios" (click)="onUpdate()" class="ion-btn-default" expand="block">
      <ion-text class="dynamic-font font-weight-bold" style="color: white !important;">
        <span>CẬP NHẬT THÔNG TIN</span>
      </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
