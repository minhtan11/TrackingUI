<ng-container *ngIf="isExec">
  <div id="loader" style="position: absolute;z-index: 1000;background: rgb(255 255 255 / 50%);left: 0em;" class="container w-100 h-100 d-flex align-items-center justify-content-center">
    <!-- <img width="8%" src="../../../assets/image/loader.gif" alt=""> -->
    <ion-spinner mode="ios" name="dots"></ion-spinner>
  </div>
</ng-container>
<ion-header class="ion-no-border">
  <ion-toolbar style="--background:white;">
    <!-- <ion-back-button slot="start" style="color: #ffb400;" text="" icon="chevron-back-outline"></ion-back-button> -->
    <ion-button (click)="onback()" mode="ios" fill="clear">
      <ion-icon style="color: #ffb400;" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title mode="ios">Tạo kiện ký gửi</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid [fixed]="true" style="margin: auto" [formGroup]="formGroup">
    <ion-row class="text-center">
      <ion-col size="12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Mã vận đơn</mat-label>
          <input #elePackageCode formControlName="packageCode" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Phương thức vận chuyển</mat-label>
          <mat-select #eleMovingMethod formControlName="movingMethod">
            <mat-option [value]="1">Nhanh</mat-option>
            <mat-option [value]="2">Chậm</mat-option>
            <mat-option [value]="3">Bộ</mat-option>
            <mat-option [value]="4">Bộ lô</mat-option>
            <mat-option [value]="5">Biển</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Kho</mat-label>
          <mat-select #eleWareHouse formControlName="wareHouse">
            <mat-option [value]="'1'">Đông quản</mat-option>
            <mat-option [value]="'2'">Phật sơn</mat-option>
          </mat-select>
        </mat-form-field>
        <ion-text color="primary">
          <span class="font-weight-bold">Dịch vụ</span>
        </ion-text>
        <div class="d-flex align-items-center justify-content-between">
          <mat-checkbox formControlName="isWoodPackage">Đóng gỗ</mat-checkbox>
          <mat-checkbox formControlName = "isAirPackage">Túi khí</mat-checkbox>
          <mat-checkbox (change)="change($event)" formControlName="isInsurance">Bảo hiểm</mat-checkbox>
        </div>
        <ng-container *ngIf="formGroup.value.isInsurance">
          <ion-text color="primary" class="mb-3">
            <span class="font-weight-bold">Kê khai</span>
          </ion-text>
          <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>Tên sản phẩm</mat-label>
            <input #eleDeclaration formControlName="declaration" matInput>
          </mat-form-field>  
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Giá</mat-label>
            <input #eleDeclarePrice type="number" formControlName="declarePrice" matInput>
          </mat-form-field>  
        </ng-container>
      </ion-col>
    </ion-row>
    
    
    
    
    <button (click)="save()" style="border-radius: 1em;" class="btn btn-block text-white" mat-flat-button color="primary">
      <ion-text>
        Lưu
      </ion-text>
    </button>    
    <button (click)="reset()" style="border-radius: 1em;background-color: var(--ion-color-primary);" class="btn btn-block text-white" mat-flat-button color="primary">
      <ion-text>
        Nhập lại
      </ion-text>
    </button>    
  </ion-grid>
</ion-content>
