<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
<ion-footer class="ion-no-border">
  <mat-tab-group headerPosition="below" id="tab-main" [animationDuration]="200" [disableRipple]="true">
    <mat-tab>
      <ng-template mat-tab-label>
        <div (click)="goHomePage()" style="flex-direction: column;" class="d-flex align-items-center justify-content-center">
          <i style="font-size: 1.2rem;padding-bottom: 0.2em;" class="bi bi-house"></i>
          <span>Trang chủ</span>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div (click)="goHistoryPage()" style="flex-direction: column;" class="d-flex align-items-center justify-content-center">
          <i style="font-size: 1.2rem;padding-bottom: 0.2em;" class="bi bi-clock-history"></i>
          <span>Lịch sử GD</span>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div (click)="goNofiticationPage()" style="flex-direction: column;" class="d-flex align-items-center justify-content-center">
          <i style="font-size: 1.2rem;padding-bottom: 0.2em;" class="bi bi-bell"></i>
          <span>Thông báo</span>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div (click)="goSettingPage()" style="flex-direction: column;" class="d-flex align-items-center justify-content-center">
          <i style="font-size: 1.2rem;padding-bottom: 0.2em;" class="bi bi-gear"></i>
          <span>Cài đặt</span>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</ion-footer>
